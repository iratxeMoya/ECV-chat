<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
        <title>ECV example</title>
        <link type="text/css" rel="stylesheet" media="all" href="style.css" />
		<link type="text/css" rel="stylesheet" media="all" href="myStyle.css" />
        <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet" />
    </head>
    <body>
        <div class="container">
            <h1>ECV Chat</h1>
			<div class="chat" >
				<div class="messageContainer">
					<p class="msg">
						<img src="https://i.pravatar.cc/50" alt="Avatar" class="avatar">
						<span class="text">Welcome to the chat</span>
					</p>
				</div>
				<div class="action">
					<input type="text" id="writeMsg" /> <button id="send"> Send </button>
				</div>
			</div>
        </div>

		<script type="text/javascript" src="code.js"></script>
    </body>
</html>
