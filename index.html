<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
        <title>ECV Chat</title>
        <link type="text/css" rel="stylesheet" media="all" href="style.css" />
		<link type="text/css" rel="stylesheet" media="all" href="mystyle.css" />
		<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet" />
		<link href="https://fonts.googleapis.com/css?family=Nunito&display=swap" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css?family=Asap&display=swap" rel="stylesheet">
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
		<link href="https://fonts.googleapis.com/css?family=Baloo+Bhai|Shadows+Into+Light&display=swap" rel="stylesheet">
		<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css" rel="stylesheet">
		<script src="https://bossanova.uk/jsuites/v2/jsuites.js"></script>
		<link rel="stylesheet" href="https://bossanova.uk/jsuites/v2/jsuites.css" type="text/css" />
		<script src="jquery-3.4.1.min.js"></script>
		<script src="sillyclient_v4.js"></script>

		<link rel="stylesheet" href="https://unpkg.com/huebee@1/dist/huebee.min.css">
		<script src="https://unpkg.com/huebee@1/dist/huebee.pkgd.min.js"></script>
    </head>
    <body>

		<div class="header">
			<span class="headerItem inactive" id="chat" >Chat</span>
			<span id="profile" class ="headerItem active" >Profile</span>
		</div>
        <div id="all">
			<div class="container">
				<div class="chatListContainer">
					<div class="titleContainer">
						<img src="unknown.jpg" alt="Avatar" class="avatar" id="myAvatar">
						<span class="title">[Unknown] Chat Rooms</span>
						<div class="actionAdd">
							<input type="text" id="addInput" placeholder="Type the name of the room to add..." /><button id="add"> <i class="material-icons md-18">add</i> </button>
						</div>
					</div>
				</div>
				<div class="chat" style="display:none">
					<div class="chatRoomTitleContainer"><span class="chatRoomTitle">Chat name</span></div>
					<div class="messageContainer">
						<p class="msg">
							<img src="admin.jfif" alt="Avatar" class="avatar">
							<span id="nameAndMsg">
								<span id="name">Administrator</span>
								<span class="text">Welcome to the chat</span>
							</span>
						</p>
					</div>
					<div class="action">
						<input data-emoji="true" type="text" id="writeMsg" placeholder="Type message to send..." /> <button id="send"> <i class="material-icons md-18">send</i> </button>
					</div>
				</div>
				<div class="profilePage">
					<div><h1 class="elegantShadow">Profile configuration page</h1></div>
					<div class="formContainer">
						<div class="form">
							<label class="gridItem1"><img src="unknown.jpg" alt="Avatar" class="avatar" id="myAvatar"></label>
							<div style="display: flex"><input type="text" placeholder="Type a name..." class="gridItem2" id="writeName"><button id="select"> <i class="material-icons md-18">done</i> </button></div>
							<button class="color-button gridItem4"></button>
						</div>
					</div>
				</div>
			</div>
			
        </div>

		<script type="text/javascript" src="code.js"></script>
    </body>
</html>
