<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
        <title>ECV example</title>
        <link type="text/css" rel="stylesheet" media="all" href="style.css" />
		<link type="text/css" rel="stylesheet" media="all" href="myStyle.css" />
		<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet" />
		<link href="https://fonts.googleapis.com/css?family=Nunito&display=swap" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css?family=Asap&display=swap" rel="stylesheet">
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
		<link href="https://fonts.googleapis.com/css?family=Baloo+Bhai|Shadows+Into+Light&display=swap" rel="stylesheet">
		<script src="sillyclient.js"></script>
    </head>
    <body>
		<div class="header">
			<a class="active" id="chat" href="">Chat</a>
			<a id="profile" href="">Profile</a>
		</div>
        <div class="container">
			<div class="chat" >
				<div class="messageContainer">
					<p class="msg">
						<img src="admin.jfif" alt="Avatar" class="avatar">
						<span id="nameAndMsg">
							<span id="name">Administrator</span>
							<span class="text">Welcome to the chat</span>
						</span>
					</p>
				</div>
				<div class="action">
					<input type="text" id="writeMsg" placeholder="Type message to send..." /> <button id="send"> <i class="material-icons md-18">send</i> </button>
				</div>
			</div>
        </div>

		<script type="text/javascript" src="code.js"></script>
    </body>
</html>
